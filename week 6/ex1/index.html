<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CSS Selectors Example</h1> 
    <h2 class="red bold italic">Primary selectors</h2>
    <p>Paragraph with no special selector.</p>
    <p id="primary">Paragraph with an id</p> 
    <p class="primary">Paragraph with a class</p> 
    <h2>Descendant selectors</h2>
    <div id="descendant">
    <p>First Paragraph inside a div</p>
    <p>
    <a href="http://google.com">Google Link</a> inside second Paragraph inside a div
    </p>
    </div>
    <div>
    <a href="http://google. com">Google Link </a> inside a div
    </div>
    <h1>CSS Selectors Example</h1>
    <h1 id="header" class="intro">This is a header</h1>



</body>



</html>
