<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column; /* Sắp xếp các phần tử theo chiều dọc */
            align-items: center;
            background-color: #f4eeee;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            display: flex;
            flex-direction: column; /* Sắp xếp label và input theo chiều dọc */
            margin-bottom: 15px;
            width: 500px; /* Đặt chiều rộng cố định cho nhóm form */
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            width: 100%; /* Label chiếm toàn bộ chiều rộng */
            text-align: left; /* Căn chữ label sang trái */
        }

        input[type="number"] {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%; /* Input chiếm toàn bộ chiều rộng */
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            margin-top: 20px; /* Thêm khoảng cách phía trên nút */
            width: 300px; /* Đặt chiều rộng bằng với nhóm form */
        }

</style>
</head>
<body>
  <h2>Máy tính BMI</h2>
  <div class="form-group">
      <label for="chieucao">Chiều cao (cm)</label>
      <input type="number" id="chieucao">
  </div>
  <div class="form-group">
      <label for="cannang">Cân nặng (kg)</label>
      <input type="number" id="cannang">
  </div>
  <button onclick="tinhBMI()">Tính BMI</button>
  <div id="result"></div>
</body>
</html>
