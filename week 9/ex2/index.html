<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <h2>Register New Account</h2>
        <form name="frmRegister" method="get" onsubmit="return formValid();">
        Username: <input type="text" name="txtUsername"><br><br>
        Password: <input type="password" name="txtPassword1"><br><br>
        Confirm Password: <input type="password" name="txtPassword2"><br><br>
        Gender:<input type="radio" name="gender" value="Male"> Male
        <input type="radio" name="gender" value="Female"> Female<br><br>
        Phone: <input type="text" name="txtPhone"><br><br>
        Email: <input type="text" name="txtEmail"><br><br>
        Favourite: 
        <input type="checkbox" name="chkMusic"> Music
        <input type="checkbox" name="chkReading"> Reading<br><br>
        Picture: <input type="file" name="filPicture"><br><br>
        Description: <textarea name="txtDescription"></textarea><br><br>
        Education level: <select name="Education">
            <option value="Aptech">Aptech</option>
            <option value="Bachelor">Bachelor</option>
            <option value="Master">Master</option>

        </select><br><br>
        Language:
        <select name="language" >
            <option value="Vietnamese">Vietnamese</option>
            <option value="English">English</option>
            <option value="French">French</option>
            <option value="Japanese">Japanese</option>
        </select><br><br>
        <input type="submit" value="Register">
        <input type="reset" value="reset">
        </form>
    
        <script>
        function formValid() {
            const f = document.frmRegister;
            const phone_pattern= /^((\(\d{1,3}\)\d{7})|(\d{9,10}))$/;
            const email_pattern= /^[a-zA-Z]\w*(\.\w+)*@\w+(\.\w{2,3})+$/;
    
            if (f.txtUsername.value== "") {
            alert("Username can't be empty");
            f.txtUsername.focus();
            return false;
            }
    
            if (f.txtPassword1.value.length < 6) {
            alert("Password length must be from 6 to 20 characters");
            f.txtPassword1.focus();
            return false;
            }
    
            if (f.txtPassword1.value != f.txtPassword2.value) {
            alert("Password doesn't match");
            f.txtPassword2.focus();
            return false;
            }
    
            if (phone_pattern.test(f.txtPhone.value)==false) {
            alert("Invalid phone number");
            f.txtPhone.focus();
            return false;
            }
    
            if (email_pattern.test(f.txtEmail.value)==false) {
            alert("Invalid email address");
            f.txtEmail.focus();
            return false;
            }
    
            if (f.chkMusic.checked==false && f.chkReading.checked==false) {
            alert("You must select at least one favourite");
            f.chkMusic.focus();
            return false;
            }
    
            if (f.filPicture.value=="") {
            alert("You must select your picture");
            f.filPicture.focus();
            return false;
            }
    
            if (f.txtDescription.value == "") {
            alert("You must enter description");
            f.txtDescription.focus();
            return false;
            }
    
            alert("All register information are correct.");
            return true;
        }
        </script>
    </body>
    </html>
    
</body>
</html>
