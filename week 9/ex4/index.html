<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mini Calculator</title>
    <script>
    function calculate() {
        var a = document.frmCal.txtA;
        var b = document.frmCal.txtB;
        var o = document.frmCal.slto;
        var r = document.frmCal.txtR;

        var numberFormat = /^[+-]?\d+(\.\d+)?$/;

        if (numberFormat.test(a.value) == false) {
        alert("a must be a number!");
        a.focus();
        } else if (numberFormat.test(b.value) == false) {
        alert("b must be a number!");
        b.focus();
        } else if ((o.value == "/" || o.value == "%") && parseFloat(b.value) == 0) {
        alert("b can't be 0!");
        r.value = "";
        b.focus();
        } else {
        r.value = eval(a.value + o.value + b.value);
        }
    }
    </script>
</head>
<body>
    <form name="frmCal">
    <table border="0" align="center">
        <tr><td colspan="2" align="center"><h2>MINI CALCULATOR</h2></td></tr>
        <tr>
        <td align="right">a = </td>
        <td><input name="txtA" size="5" /></td>
        </tr>
        <tr>
        <td align="right">b = </td>
        <td><input name="txtB" size="5" /></td>
        </tr>
        <tr>
        <td align="right">Operator: </td>
        <td>
            <select name="slto">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
            </select>
        </td>
        </tr>
        <tr>
        <td align="right">Result: </td>
        <td><input name="txtR" readonly size="5" /></td>
        </tr>
        <tr>
        <td colspan="2" align="center">
            <input type="button" value="Calculate" onClick="calculate()" />
        </td>
        </tr>
    </table>
    </form>
</body>
</html>
